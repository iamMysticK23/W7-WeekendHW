<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="/js/main.js"></script>
    <title>Week 7 Weekend Project - Weather API</title>
</head>

<body>
    <div class="container title my-5">
        <div class="bg-warning rounded p-3">
            <h1 class="text-center text-white mb-4">iamMysticK23's Weather App</h1>
        </div>
    </div>
    <div class="container my-5">
        <div class="card bg-dark rounded text-white">
            <div class="card-body">
                
                <div class="row">

                    <!-- Left Side of Container: Weather Input and Forecast Details -->

                    <div class="col-md-4 mb-3 p-3">
                        <div class="mb-3">
                            <input type="text" class="form-control black-text enter-city" id="cityInput" placeholder="City (ex: San Francisco)">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control black-text enter-state" id="stateInput" placeholder="State (ex: CA)">
                        </div>
                        <div class="text-center mb-3">
                            <p class="black-text">OR ENTER:</p>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control black-text enter-zip" id="zipInput" placeholder="Zip Code (ex: 94016)">
                        </div>
                        <div class="d-flex justify-content-center get-weather-button">
                            <button type="button" class="btn btn-warning">Get Weather</button>
                        </div>
                        <div class="container mt-5">
                            <div class="card bg-secondary rounded black-text">
                                <div class="card-body">
                                    <h3 class="text-center text-warning text-uppercase">Today's Forecast</h3>
                                    <div class="row">
                                        <div class="col-12 mb-3 p-5 text-center text-uppercase forecast">
                                            <i class="weather-icon"></i>
                                            <p>Forecast Info Will Appear Below</p>
                                           
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    

                    <!-- Right Side of Container: Weather Display -->
                    <div class="col-md-8">
                        <div class="col-12 text-center text-uppercase mb-3">
                            <h2>City</h2>
                            <p>Picture of city will more than likely only display when searching by city/state unless it's a well-known city. (ex: New York City, 10001).</p>
                        </div>
                        <div class="col-12 mb-3 city-picture">
                            <img src="/images/city_placeholder.jpeg" alt="City Image" class="img-fluid rounded d-block mx-auto">
                        </div>

                        <div class="row">
                            <div class="col-4 text-center text-uppercase high">
                                <p class="temps">High</p>
                                <img src="/images/hot_thermo.png" alt="high thermometer" class="img-fluid" width="100">
                                <h3>0°</h3>
                            </div>
                            <div class="col-4 text-center text-uppercase low">
                                <p class="temps">Low</p>
                                <img src="/images/cold_thermo.png" alt="low thermometer" class="img-fluid" width="100">
                                <h3>0°</h3>
                            </div>
                            <div class="col-4 text-center text-uppercase humidity">
                                <p class="temps">Humidity</p>
                                <img src="/images/humidity_2.png" alt="humidity" class="img-fluid" width="100">
                                <h3>0%</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
